version: "3.9"

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  api:
    build: .
    ports:
      - "8000:8000"
    env_file: .env
    volumes:
      - downloads:/downloads
    depends_on:
      - redis
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --workers 2

  worker:
    build: .
    env_file: .env
    volumes:
      - downloads:/downloads
    depends_on:
      - redis
    restart: unless-stopped
    command: celery -A tasks.celery_app worker --loglevel=info --concurrency=2 -Q downloads,celery --max-tasks-per-child=10

volumes:
  redis_data:
  downloads:
